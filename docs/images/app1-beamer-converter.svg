<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="760" viewBox="0 0 1280 760" role="img" aria-label="Beamer to PPTX app screenshot-style preview">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <linearGradient id="card" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f8fafc"/>
      <stop offset="100%" stop-color="#eef2ff"/>
    </linearGradient>
  </defs>
  <rect width="1280" height="760" fill="url(#bg)"/>
  <rect x="36" y="24" width="1208" height="34" rx="8" fill="#111827" opacity="0.95"/>
  <circle cx="58" cy="41" r="6" fill="#ef4444"/>
  <circle cx="78" cy="41" r="6" fill="#f59e0b"/>
  <circle cx="98" cy="41" r="6" fill="#22c55e"/>
  <rect x="180" y="33" width="780" height="16" rx="8" fill="#1f2937"/>
  <text x="194" y="45" font-family="Verdana, sans-serif" font-size="11" fill="#cbd5e1">http://localhost:8000</text>

  <rect x="110" y="92" width="1060" height="620" rx="20" fill="url(#card)"/>
  <text x="155" y="145" font-family="Verdana, sans-serif" font-size="18" font-weight="700" fill="#0f172a">LaTeX Beamer</text>
  <text x="155" y="178" font-family="Verdana, sans-serif" font-size="34" font-weight="700" fill="#0f172a">Beamer to PPTX</text>
  <text x="155" y="208" font-family="Verdana, sans-serif" font-size="16" fill="#334155">Drop a zip with .tex and images, then choose output mode.</text>

  <rect x="155" y="238" width="760" height="190" rx="16" fill="#e2e8f0" stroke="#94a3b8" stroke-width="2" stroke-dasharray="10 8"/>
  <text x="416" y="322" font-family="Verdana, sans-serif" font-size="28" font-weight="700" fill="#1e293b">Drag and drop your zip</text>
  <text x="485" y="352" font-family="Verdana, sans-serif" font-size="16" fill="#475569">or click to browse</text>

  <rect x="155" y="455" width="760" height="48" rx="10" fill="#ffffff" stroke="#cbd5e1"/>
  <circle cx="178" cy="479" r="8" fill="#2563eb"/>
  <text x="198" y="485" font-family="Verdana, sans-serif" font-size="15" fill="#0f172a">Editable PPTX</text>

  <rect x="155" y="513" width="760" height="48" rx="10" fill="#ffffff" stroke="#cbd5e1"/>
  <circle cx="178" cy="537" r="8" fill="#94a3b8"/>
  <text x="198" y="543" font-family="Verdana, sans-serif" font-size="15" fill="#0f172a">High-res images to slides (PPTX only + notes)</text>

  <rect x="155" y="571" width="760" height="48" rx="10" fill="#ffffff" stroke="#cbd5e1"/>
  <circle cx="178" cy="595" r="8" fill="#94a3b8"/>
  <text x="198" y="601" font-family="Verdana, sans-serif" font-size="15" fill="#0f172a">Narrated video (MP4)</text>

  <rect x="940" y="238" width="190" height="40" rx="10" fill="#0ea5e9"/>
  <text x="1003" y="263" font-family="Verdana, sans-serif" font-size="15" font-weight="700" fill="#ffffff">Convert</text>

  <rect x="940" y="292" width="190" height="196" rx="12" fill="#0f172a"/>
  <text x="955" y="317" font-family="Courier New, monospace" font-size="12" fill="#86efac">[log] Started job...</text>
  <text x="955" y="336" font-family="Courier New, monospace" font-size="12" fill="#86efac">[log] Extracted zip</text>
  <text x="955" y="355" font-family="Courier New, monospace" font-size="12" fill="#86efac">[log] Using main.tex</text>
  <text x="955" y="374" font-family="Courier New, monospace" font-size="12" fill="#86efac">[log] Output ready</text>

  <rect x="940" y="508" width="190" height="111" rx="12" fill="#ffffff" stroke="#cbd5e1"/>
  <text x="955" y="535" font-family="Verdana, sans-serif" font-size="13" fill="#334155">Output formats</text>
  <text x="955" y="556" font-family="Verdana, sans-serif" font-size="13" fill="#0f172a">- editable .pptx</text>
  <text x="955" y="576" font-family="Verdana, sans-serif" font-size="13" fill="#0f172a">- image-based .pptx</text>
  <text x="955" y="596" font-family="Verdana, sans-serif" font-size="13" fill="#0f172a">- narrated .mp4</text>
</svg>
